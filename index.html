<!DOCTYPE html>
<script src="./aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="./aframe/build/aframe-ar.js"></script>

<script>
	document.getElementById("arjsDebugUIContainer").hidden = true;
</script>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

		<a-assets>
		</a-assets>

		<a-marker preset='hiro'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
			</a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
